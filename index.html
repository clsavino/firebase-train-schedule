<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Train Tracker</title>

	<link rel="stylesheet" type="text/css" href="assets/css/reset.css">
	
	<!-- Latest compiled and minified CSS -->
	<link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">

	<link rel="stylesheet" type="text/css" href="assets/css/style.css">

	<!-- jQuery Reference -->
	<script src="https://code.jquery.com/jquery-2.2.1.min.js"></script>

	<!-- Latest compiled and minified JavaScript -->
	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>

	<!-- Firebase Reference -->
	<script src="https://www.gstatic.com/firebasejs/3.3.0/firebase.js"></script>

	<!-- Moment.js Reference -->	
 	<script src="https://cdn.jsdelivr.net/momentjs/2.14.1/moment.min.js"></script>

</head>
<body>

<!-- Employee Tracker -->
<div class="container">

	<!-- Jumbotron -->
	<div class="jumbotron">
		<h2 class="text-center">R &amp; R Train Schedule</h1>
		<h3 class="text-center">On Time, Every Time</h3>
	</div>
	
	<div class="row">
		<div class="col-lg-12">
	
		<!-- Current Train Scedule-->
			<div class="panel panel-primary">
				<div class="panel-heading">
					<h3 class="panel-title"><strong>Current Train Schedule</strong></h3>
				</div>
				<div class="panel-body">
					<table class="table table-hover" id='trainTable'>
						<thead>
							<tr>
								<th>Train Name</th>
								<th>Destination</th>
								<th>Frequency (min)</th>
								<th>Next Arrival</th>
								<th>Minutes Away</th>
							</tr>
						</thead>
						<tbody>
							
						</tbody>
					</table>
				</div>
			</div>

			<!-- Add Train  -->
			<div class="panel panel-primary">
				<div class="panel-heading">
					<h3 class="panel-title"><strong>Add Train</strong></h3>
				</div>
				<div class="panel-body">
	

				<!-- Entry Form -->
				<form>
					<div class="form-group">
						<label for="trainNameInput">Train Name</label>
						<input type="text" class="form-control" id="trainNameInput">
					</div>

					<div class="form-group">
						<label for="destinationInput">Destination</label>
						<input type="text" class="form-control" id="destinationInput">
					</div>

					<div class="form-group">
						<label for="timeInput">First Train Time (HH:mm - miltary time)</label>
						<input type="text" class="form-control" id="timeInput">
					</div>

					<div class="form-group">
						<label for="frequencyInput">Frequency (mins)</label>
						<input type="text" class="form-control" id="frequencyInput">
					</div>
					
					<button type="submit" class="btn btn-primary" id="addTrainBtn">Submit</button>
				</form>

				</div>
			</div>

		</div>
	</div>
</div>

<!-- Javascript -->
<script src="assets/javascript/logic.js"></script>

</body>
</html>
